<div class="container">
    <form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col" sortable="mensaje">Mensaje</th>
                    <th scope="col" sortable="persona">Persona</th>
                    <th scope="col" sortable="email">Email</th>
                    <th scope="col" sortable="fecha">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let com of commitsList">
                    <td>
                        <ngb-highlight>{{com.commit.message}}</ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight>{{com.commit.committer.name}}</ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight>{{com.commit.committer.email}}</ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight>{{com.commit.committer.date}}</ngb-highlight>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </form>
</div>
